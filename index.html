<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/> 
    <script src="recipe.js"defer></script>
    <script src="https://kit.fontawesome.com/504a858a4e.js" crossorigin="anonymous"></script>
    <title>RECIPE</title>
</head>
<body>
<header>
    <nav>
        <h1>Recipe</h1>
        <form>
            <input type="text" placeholder="search for recipes"class="searchbox"/>
            <button class="submit">search</button>
        </form>
    </nav>
</header>
<main>
    <section>
        <div class="recipe-container">
            <h2>Search your favourite recipes</h2>

        </div>
        <div class="recipe-details">
            <button type="button" class="recipe-closebtn">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="recipe-details-content"></div>
        </div>
    </section>
</main>
</body>
</html>
